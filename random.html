<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">>
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 1px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <button onclick="szinez()">Ganaj</button>
    <p></p>
    <script>
        let v = Math.floor(Math.random()*255)
        console.log(v)

        //függvény
        function rand(){
            return Math.floor(Math.random()*255)
        }
        function szinez(){
        let divTomb=document.querySelectorAll(`div`)
        for(let obj of divTomb){
            console.log(obj)
            obj.style.backgroundColor=`rgb(${rand(255)},${rand(255)},${rand(255)})`
        }
        }

        //tömb létrehozása

        let vTomb=[]
        for(let i=0;i<=10;i++){
            vTomb.push(rand(1000))
        }
        console.log(vTomb)

        //bejárjuk a tömböt
        let osszeg=0
        for(let szam of vTomb){
            osszeg+=szam
        }
        console.log(osszeg)
        document.querySelector('p').innerHTML+=osszeg
        
    </script>

</body>
</html>
