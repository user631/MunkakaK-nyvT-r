<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container{
            max-width: 300px;
        }
        .col,.bg-info{
            height:3rem;
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="container border">
        <div class="row bg-info color-white justify-content-end pr-1">0</div>
        <div class="row">
        <div class="col border border-secondary">1</div>
        <div class="col border border-secondary">2</div>
        <div class="col border border-secondary">3</div>
        <div class="col border border-secondary bg-success">+</div>

        <div class="w-100"></div>
        <div class="col border border-secondary">4</div>
        <div class="col border border-secondary">5</div>
        <div class="col border border-secondary">6</div>
        <div class="col border border-secondary bg-success">-</div>

        <div class="w-100"></div>
        <div class="col border border-secondary">7</div>
        <div class="col border border-secondary">8</div>
        <div class="col border border-secondary">9</div>
        <div class="col border border-secondary bg-success">*</div>

        <div class="w-100"></div>
        <div class="col border border-secondary bg-danger">C</div>
        <div class="col border border-secondary">0</div>
        <div class="col border border-secondary">=</div>
        <div class="col border border-secondary">/</div>
    </div>
</div>
</body>
</html>
