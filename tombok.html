<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="hossz"></p>
    <ul></ul>
    <ol></ol>
    <script>
        let szamok=[1,5,89,0,99,23]
        //tömb hossza
        document.querySelector(`.hossz`).innerHTML = `A tömb hossza: ${szamok.length}`
        //hagyományos for
        for(let i=0;i<szamok.length;i++){
            console.log(`index:${i} érték${szamok[i]}`)
        }
        //for of
        let liStr =""
        for(let szam of szamok){
            console.log(szam)
            liStr+=`<li>${szam}</li>`
        }
        console.log(liStr)
        document.querySelector(`ul`).innerHTML=liStr
        //for in
        for(let i in szamok){
            console.log(`index:${i} érték${szamok[i]}`)
        }

        liStr = ""

        for(let i=0;i<szamok.length;i++){
            liStr+=`<li>index: ${i} érték: ${szamok[i]}</li>`
        }

        document.querySelector(`ol`).innerHTML=liStr
    </script>
</body>
</html>
